<html>

<head>

        .sidebar a.delete {

            background-color: #3C6255;
            color: white;
        }


        .sidebar a:hover:not(.delete) {
            background-color: #555;
            color: white;

<body>

    <div class="sidebar">
        <a class="dashboard" href="Admin.html">Dashboard</a>

        <a class="addp" href="addproduct.html">Add Product</a>
        <a class="delete" href="Delete.html">Delete or edit</a>
    </div>

    <div class="header">
        <h2> Delete Product </h2>
        <div class="containerform">
           <!-- /////////////////delete////////////////// -->
            <form class="form" action="Admin.html" method="get" onsubmit="return validate(this)">
                <div class="rowform">
                    <div class="col-25">
                        <label for="productname">Product Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="productname" name="productname" placeholder="Enter the product name..">
                        <div id ="nameid" class="err"></div>
                    </div>
                </div>
                <div class="rowform">
                    <div class="col-25">
                        <label for="ID"> Product ID</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="ID" name="ProductID" placeholder="Enter product ID..">
                        <div id ="idid" class="err"></div>
                    </div>
                </div>
                <!-- /////////////////end of delete//////////////////////////// -->

    </div>
    <h2 style="margin-left: 30%;"> Update in Products </h2>
    <div class="containerform">
       <!-- //////////////////update///////////////// -->
        <form class="form" action="Admin.html" method="get" onsubmit="return validate1(this)">
            <div class="rowform">
                <div class="col-25">
                    <label for="productname">Product Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="upproductname" name="upproductname" placeholder="Enter the product name..">
                    <div id ="upnameid" class="err"></div>
                </div>
            </div>
            <div class="rowform">
                <div class="col-25">
                    <label for="ID"> Product ID</label>
                </div>
                <div class="col-75">
                    <input type="text" id="upID" name="upProductID" placeholder="Enter product ID..">
                    <div id ="upidid" class="err"></div>
                </div>
            </div>
            <!-- ///////////////////////////////////////////// -->
            <div class="rowform">
                <div class="col-25">
                    <label for="category">Category</label>
                </div>
                <div class="col-75">
                    <select id="category" name="category">
                        <option value="armchair">Armchair</option>
                        <option value="beds">Beds</option>
                        <option value="australia">Benches</option>
                        <option value="beanbag">Bean Bags</option>
                        <option value="clounge">Chaise Lounges</option>
                        <option value="usa">Living Room Set</option>
                        <option value="kids">Kids Furniture</option>
                        <option value="Pet">Pets Furniture</option>
                        <option value="space">Space Friendly</option>
                    </select>
                    <div id="catorgyid" class="err"></div>
                </div>
            </div>
            <div class="rowform">
                <div class="col-25">
                    <label for="subject">Choose diffrent color</label>
                </div>
                <div class="col-75">
                    <input id="color" name="colorpicker" type="color">
                    <div id="colorid" class="err"></div>
                </div>
            </div>
            <div class="rowform">
                <div class="col-25">

                    <label for="subject">Update the price</label>
                </div>
                <div class="col-75">
                    <input type="number" min="1" step="any" id="price" name="price" placeholder="Decimals are accepted">
                    <div id="priceid" class="err"></div>
                </div>
            </div>
            <div class="rowform">
                <div class="col-25">

                    <label for="subject">Update the quantity</label>
                </div>
                <div class="col-75">
                    <input type="number"min="1" id="quantity" name="quamtity" placeholder="Enter a whole posisitive number ..">
                    <div id="quantityid" class="err"></div>
                </div>
            </div>
            
            </div>
            <div class="rowform">
                <div class="col-25">

                    <label for="subject">Update Photo of the product</label>
                </div>
                <div class="col-65">
                    <input type="file" id="photo" name="photo">
                </div>
            <div class="rowform">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</div>
    </div>
<script src="./JS/admin.js"></script>
</body>
